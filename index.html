<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="menu">
      <img class="menu__image" src="assets/eisenhower-matrix.jpg">
      <a class="menu__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div>
        <label for="main__add_newtask" class="main__header main__header_add">Add Item</label>
        <div class="main__add_wrapper">
          <input id="main__add_newtask"class="main__task main__task_text" type="text">
          <button class="main__add_button main__button">Add</button>
        </div>
      </div>
      <h3 class="main__header main__todo_header">Todo</h3>
      <ul id="main__add_list" class="main__add_list">
        <li class="main__list-item">
          <input type="checkbox" class="main__task_checkbox">
          <label class="main__task main__task_label">Pay Bills</label>
          <input type="text" class="main__task main__task_text">
          <button class="main__edit main__button">Edit</button>
          <button class="main__delete main__button">
            <img src="assets/remove.svg" class ="main__delete_image">
          </button>
        </li>
        <li class="main__edit_mode main__list-item">
          <input type="checkbox" class="main__task_checkbox">
          <label class="main__task main__task_label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__task main__task_text">
          <button class="main__edit main__button">Save</button>
          <button class="main__delete main__button">
            <img class ="main__delete_image" src="assets/remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="main__header">Completed</h3>
      <ul id="main__completed_list" class="main__completed_list">
        <li class="main__list-item">
          <input type="checkbox" class="main__task_checkbox" checked>
          <label class="main__task main__task_label">See the Doctor</label>
          <input type="text" class="main__task main__task_text">
          <button class="main__edit main__button">Edit</button>
          <button class="main__delete main__button">
            <img class="main__delete_image" src="assets/remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
